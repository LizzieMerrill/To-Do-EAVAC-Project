<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy To-Do List ;)</title>
</head>
<body>
    <h2 id="add-task-header">Add a Task...</h2>
<div id="form-div">
    <form id="list-item-form">
        <label for="task-name">Task Name: </label>
        <input id="task-name" type="text" name="task-name" placeholder="Enter a task..."/> <br> <br>
        <label for="due-date">Due Date: </label>
        <input id="due-date" type="text" name="due-date" placeholder="yyyy-mm-dd"/> <br><br>
    <label for = "priority-dropdown">Priority Level</label>
      <select id ="priority" name = "priority">
            <option value="3">Low</option>
             <option value="2">Medium</option>
             <option value="1">High</option>
       </select> 
       <br><br>
        <input id="submit-button" type="button" value="Submit" onclick="addTask()">
    </form>
    
</div>

<h2 id="to-do-list-header">To-Do List</h2>
<div id="task-table-div">
    <table id="task-table">
        <tr id="header-row">
            <th>Task</th>
            <th>Due Date</th>
            <th>Priority</th>
        </tr>
    </table>
</div>


    <script src="script.js" charset="utf-8"></script>
</body>
</html>
